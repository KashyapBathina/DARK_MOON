{% extends "layout.html" %}

{% block title %}
    Add Money
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="credit" placeholder="Credit Card Number" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="money" placeholder="Amount of Money" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" id="button" onclick="return confirm('Are you sure?');">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
