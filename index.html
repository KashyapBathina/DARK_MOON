<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener("DOMContentLoaded", function(){

                // correct button
                document.querySelector("#correct").addEventListener("click", function(){
                    console.log("hello")
                    correct.style.backgroundColor = 'green';
                    document.querySelector("#notification1").innerHTML = "Correct";
                })

                // incorrrect
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i <incorrects.length; i++)
                {
                    incorrects[i].addEventListener("click", function(){
                        console.log("hello")
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#notification1").innerHTML = "Incorrect";
                    });
                }

                // text question
                document.querySelector("#check").addEventListener("click", function(){
                    console.log("hello")
                    let input = document.querySelector("input");
                    console.log(input.value)
                    postinput = input.value.toLowerCase()
                    console.log(postinput)
                    if (postinput == "skin") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#notification2").innerHTML = "Correct!";
                    } else{
                        input.style.backgroundColor = "red";
                        document.querySelector("#notification2").innerHTML = "Incorrect!";
                    }
                })

            });

        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>How many continents?</h3>

                <button class="incorrect">5 Continents</button>
                <button class="incorrect">6 Continents</button>
                <button id="correct">7 Continents</button>
                <button class="incorrect">8 Continents</button>

                <p id="notification1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the largest organ in the body</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="notification2"></p>

            </div>
        </div>
    </body>
</html>
